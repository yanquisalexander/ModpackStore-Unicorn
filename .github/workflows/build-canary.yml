name: Build Canary

on:
  push:
    branches:
      - main

jobs:
  cache-pnpm:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  setup-node:
    runs-on: windows-latest
    needs: cache-pnpm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install frontend dependencies
        run: pnpm install

  cache-rust:
    runs-on: windows-latest
    needs: setup-node
    steps:
      - uses: actions/checkout@v4
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-

  setup-rust:
    runs-on: windows-latest
    needs: cache-rust
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

  publish-canary:
    runs-on: windows-latest
    needs: [setup-rust]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Tauri signing private key
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "Private key set as environment variable."
      - name: Publish canary build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: canary
          releaseName: "Canary Build"
          releaseBody: "Última compilación automática desde la rama main"
          releaseDraft: false
          prerelease: true
          args: ""
