# Run a tauri compilation on each commit to the main branch, and publish as a canary release

name: Build Canary
on:
  push:
    branches:
      - main

jobs:
  build-canary:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        run: npm install -g pnpm # Cambia si usás npm, pnpm o bun
        
      - name: Install frontend dependencies
        run: pnpm install # Cambia si usás npm, pnpm o bun

      - name: Publish canary build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: canary
          releaseName: "Canary Build"
          releaseBody: "Última compilación automática desde la rama main"
          releaseDraft: false
          prerelease: true
          args: ""
