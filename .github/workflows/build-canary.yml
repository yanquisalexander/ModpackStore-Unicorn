name: Build Canary

on:
  push:
    branches:
      - main

jobs:
  build-canary:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Cache de dependencias de Node.js
      - name: Cache pnpm dependencies
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm # Cambia si usás npm, pnpm o bun

      - name: Install frontend dependencies
        run: pnpm install # Cambia si usás npm, pnpm o bun

      # Cache de dependencias de Rust
      - name: Cache Rust dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish canary build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: canary
          releaseName: "Canary Build"
          releaseBody: "Última compilación automática desde la rama main"
          releaseDraft: false
          prerelease: true
          args: ""
