name: Build Canary Release

on:
  push:
    branches:
      - main

jobs:
  build-canary:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set static canary tag
        id: tag
        run: |
          echo "tag=canary" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: build

      - name: Create Canary Release in public repo
        id: create_release
        uses: peter-evans/create-release@v3
        with:
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          repository: ModpackStore/ModpackStore-Releases
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "Canary"
          body: "This is a canary build. Download the artifacts for testing."
          prerelease: true

      - name: Upload artifacts to public release
        run: |
          echo "Uploading artifacts to ModpackStore-Releases..."
          for file in src-tauri/target/release/bundle/*; do
            gh release upload ${{ steps.tag.outputs.tag }} "$file" --repo ModpackStore/ModpackStore-Releases --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
