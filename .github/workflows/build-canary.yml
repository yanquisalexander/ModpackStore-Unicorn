name: Build Canary Release

on:
  push:
    branches:
      - main

jobs:
  build-canary:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      # Added Rust installation and caching based on the second example
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          # Adjust the workspaces path if your tauri project is not directly in src-tauri
          workspaces: |
            ./src-tauri -> ./target

      - name: Set static canary tag
        id: tag
        run: |
          echo "tag=canary" >> $env:GITHUB_OUTPUT

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.tag.outputs.tag }}
          releaseName: "Canary Build ${{ steps.tag.outputs.tag }}"
          releaseBody: "Automated canary build for testing"
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Setup and Push to Release Repository
        run: |
          # Crear directorio temporal
          mkdir -p temp-release-repo
          cd temp-release-repo
          
          # Inicializar repo
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Intentar clonar la rama canary existente (si existe)
          git remote add origin https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/ModpackStore/ModpackStore-Releases.git
          git fetch origin canary || echo "Branch doesn't exist yet, creating new"
          
          # Si la rama existe, intentar recuperarla
          git checkout -b canary || git checkout canary
          
          # Limpiar todo excepto .git
          Get-ChildItem -Force | Where-Object { $_.Name -ne ".git" } | Remove-Item -Recurse -Force
          
          # Copiar los nuevos archivos de release
          Copy-Item -Path ../src-tauri/target/release/bundle/* -Destination . -Recurse
          
          # Asegurarse de que el updater.json tambi√©n se copia
          Copy-Item -Path ../*.json -Destination . -ErrorAction SilentlyContinue
          
          # Crear un README si no existe
          Set-Content -Path README.md -Value @"
          # ModpackStore Releases
          Este repositorio contiene solo las releases de ModpackStore.
          "@
          
          # Commit y push
          git add -A
          git commit -m "Update canary release"
          
          # Primero hacer push de la rama
          git push --force origin canary:refs/heads/canary
          
          # Luego crear y hacer push del tag
          git tag -f canary
          git push --force origin refs/tags/canary:refs/tags/canary

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          GITHUB_REPOSITORY: ModpackStore/ModpackStore-Releases
        with:
          repository: ModpackStore/ModpackStore-Releases
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Canary Build ${{ steps.tag.outputs.tag }}
          body: "Automated canary build for testing"
          files: |
            src-tauri/target/release/bundle/**/*
            *.json
          draft: false
          prerelease: false