name: Build Canary Release

on:
  push:
    branches:
      - main

jobs:
  build-canary:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      # Added Rust installation and caching based on the second example
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          # Adjust the workspaces path if your tauri project is not directly in src-tauri
          workspaces: |
            ./src-tauri -> ./target

      - name: Set static canary tag
        id: tag
        run: |
          echo "tag=canary" >> $GITHUB_OUTPUT

      - name: Create or update tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -f canary

      - name: Push tag to external repo
        run: |
          git remote add external https://x-access-token:${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/ModpackStore/ModpackStore-Releases.git
          git push --force external canary


      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Create Release and Upload to External Repo
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          GITHUB_REPOSITORY: ModpackStore/ModpackStore-Releases
        with:
          repository: ModpackStore/ModpackStore-Releases
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Canary Build ${{ steps.tag.outputs.tag }}
          body: "Automated canary build for testing"
          files: |
            src-tauri/target/release/bundle/*
          draft: false
          prerelease: false